<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Community</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">Join the Community</h2>
    <form>
      <label class="block mb-2 font-semibold">Name</label>
      <input type="text" class="w-full border p-2 rounded mb-4" placeholder="Enter your name">

      <label class="block mb-2 font-semibold">Email</label>
      <input type="email" class="w-full border p-2 rounded mb-4" placeholder="Enter your email">

      <label class="block mb-2 font-semibold">Message</label>
      <textarea class="w-full border p-2 rounded mb-4" rows="5" placeholder="Say something to introduce yourself..."></textarea>

      <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700">Join Now</button>
    </form>
  </div>
</body>
</html>
